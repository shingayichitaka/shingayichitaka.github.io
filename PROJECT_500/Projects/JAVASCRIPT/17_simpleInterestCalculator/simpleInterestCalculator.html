<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="simpleInterestCalculator.css" />
    <title>Simple Interest Calculator</title>
  </head>
  <body>
    <main>
      <h1>Simple Interest Calculator</h1>
      <div>
        <label for="principle">Principle</label>
        <input type="text" name="principle" id="principle" class="principle" />
      </div>
      <div>
        <label for="rate">Rate</label>
        <input type="text" name="rate" id="rate" class="rate" />
      </div>
      <div>
        <label for="time">Time</label>
        <input type="text" name="time" id="time" class="time" />
      </div>
      <button class="calculate">Calculate</button>
      <div>
        <label for="interest">Interest</label>
        <input type="text" name="interest" id="interest" class="interest" />
      </div>
      <button class="reset">Reset</button>
    </main>
    <script src="simpleInterestCalculator.js"></script>
  </body>
</html>
