<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Pricing Panel</title>
  </head>
  <body>
    <main>
      <section class="container-personal">
        <img src="/Web-Components/Pricing-Panel/img/icon1.png" alt="" />
        <h2>Personal</h2>
        <ul>
          <li>Custom domains</li>
          <li>Sleeps after 30 mins of inactivity</li>
        </ul>
        <h3>Free</h3>
        <button class="btn">Sign up</button>
      </section>

      <section class="container-small-team">
        <img src="/Web-Components/Pricing-Panel/img/icon2.png" alt="" />
        <h2>Small team</h2>
        <ul>
          <li>Never sleeps</li>
          <li>Multiple workers for more powerful apps</li>
        </ul>
        <h3>$150</h3>
        <button class="btn">Free Trial</button>
      </section>

      <section class="container-enterprise">
        <img src="/Web-Components/Pricing-Panel/img/icon3.png" alt="" />
        <h2>Enterprise</h2>
        <ul>
          <li>Dedicated</li>
          <li>Simple horizontal scalability</li>
        </ul>
        <h3>Free</h3>
        <button class="btn">Free Trial</button>
      </section>
    </main>
  </body>
</html>
