<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="wordLength.css" />
    <title>Word Length</title>
  </head>
  <body>
    <main>
      <h1>Word Length</h1>
      <div>
        <label for="word">How many letters are in the word?</label>
        <input type="text" name="word" id="word" class="word" />
      </div>
      <h2 class="displayWord"></h2>
      <button class="calculate">Calculate</button>
      <button class="reset">Reset</button>
    </main>
    <script src="wordLength.js"></script>
  </body>
</html>
