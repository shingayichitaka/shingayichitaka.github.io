<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mariam'c Bakery</title>
  </head>
  <body>
    <section class="hero" id="home">
      <section class="container">
        <h1>Welcome to Mariam's Bakery</h1>
      </section>
    </section>
    <nav>
      <ul class="container flex">
        <li class="link" id="main"><a href="#home">Mariam's Bakery</a></li>
        <li class="link"><a href="#cup">Cupcakes</a></li>
        <li class="link"><a href="#brown">Brownies</a></li>
        <li class="link"><a href="#orderplease">Order</a></li>
      </ul>
    </nav>
    <section class="cupcakes" id="cup">
      <section class="container box">
        <h2>Cupcakes</h2>
        <img src="/Projects/Mariams-cupcake/img/cupcakes/cup1.jpg" alt="" />
        <img src="/Projects/Mariams-cupcake/img/cupcakes/cup2.jpg" alt="" />
        <img src="/Projects/Mariams-cupcake/img/cupcakes/cup3.jpg" alt="" />
        <img src="/Projects/Mariams-cupcake/img/cupcakes/cup4.jpg" alt="" />
      </section>
    </section>
    <section class="brownies" id="brown">
      <section class="container box">
        <h2>Brownies</h2>
        <img src="/Projects/Mariams-cupcake/img/others/brown1.jpg" alt="" />
        <img src="/Projects/Mariams-cupcake/img/others/brown2.jpg" alt="" />
        <img src="/Projects/Mariams-cupcake/img/others/brown3.jpg" alt="" />
        <img src="/Projects/Mariams-cupcake/img/others/brown4.jpg" alt="" />
      </section>
    </section>
    <section class="order" id="orderplease">
      <form action="#" class="container box">
        <h2>Order Now</h2>
        <section class="form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </section>
        <section class="form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </section>
        <section class="form">
          <label for="send">Send</label>
          <textarea name="sent" id="send" cols="30" rows="10"> </textarea>
        </section>
        <button>Submit</button>
      </form>
    </section>
    <footer>
      <p>Mariam's Bakery &copy; Shingayi Chitaka</p>
    </footer>
  </body>
</html>
