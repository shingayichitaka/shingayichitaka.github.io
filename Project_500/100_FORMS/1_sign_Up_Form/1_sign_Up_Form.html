<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="1_sign_Up_Form.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <form action="">
        <section>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" />
        </section>
        <section>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" />
        </section>
        <section>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </section>
        <section>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </section>
        <button>Sign Up</button>
      </form>
      <p>
        By clicking on the Sign Up button, you agree to our
        <span class="tc">Terms & Conditions</span> and
        <span class="tc">Privacy Policy</span>
      </p>
      <p>Already have an account? <span class="tc">Login Here</span></p>
    </main>
  </body>
</html>
