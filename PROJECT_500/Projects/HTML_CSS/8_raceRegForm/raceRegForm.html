<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="raceRegForm.css" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>RACE REGISTRATION</h1>
        <div>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" />
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <label for="ageGroup">Select Age Group</label>
          <select name="ageGroup" id="ageGroup">
            <option value="under18">Under 18</option>
            <option value="18-30">18 - 30</option>
            <option value="30+">30+</option>
          </select>
        </div>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
