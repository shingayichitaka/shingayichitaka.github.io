<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <title>my Peace of Cake</title>
  </head>
  <body>
    <section class="hero" id="home">
      <section class="text">
        <h1>my Peace of Cake</h1>
        <p>Saving lives, one piece of cake at a time</p>
      </section>
      <section class="image"></section>
    </section>
    <nav>
      <ul class="container">
        <li class="star"><a href="#home">Home</a></li>
        <li><a href="#cake">Cakes</a></li>
        <li><a href="#cupcake">Cupcakes</a></li>
        <li><a href="#jar">Jar</a></li>
      </ul>
    </nav>
    <section class="menu">
      <section class="container">
        <h2>MENU</h2>
      </section>
    </section>
    <section class="container">
      <section class="cakes" id="cake">
        <h3>Cakes</h3>
        <img src="/Projects/myPeaceofCake/img/cakes/1.jpg" alt="" />
        <img src="/Projects/myPeaceofCake/img/cakes/2.jpg" alt="" />
        <img src="/Projects/myPeaceofCake/img/cakes/3.jpg" alt="" />
        <img src="/Projects/myPeaceofCake/img/cakes/4.jpg" alt="" />
      </section>
      <section class="cupcakes" id="cupcake">
        <h3>Cupcakes</h3>
        <img src="/Projects/myPeaceofCake/img/cupcakes/1.jpg" alt="" />
        <img src="/Projects/myPeaceofCake/img/cupcakes/2.jpg" alt="" />
        <img src="/Projects/myPeaceofCake/img/cupcakes/3.jpg" alt="" />
        <img src="/Projects/myPeaceofCake/img/cupcakes/4.jpg" alt="" />
      </section>
      <section class="jars" id="jar">
        <h3>Jars</h3>
        <img src="/Projects/myPeaceofCake/img/jars/jar.jpg" alt="" />
      </section>
    </section>
    <section class="order">
      <form class="container">
        <section class="block">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </section>
        <section class="block">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </section>
        <section class="block">
          <label for="text">Order</label>
          <textarea requireds name="text" id="text" cols="30" rows="10">
          </textarea>
        </section>
        <button>Submit</button>
      </form>
    </section>
    <footer>
      <p>Made with love by &copy; Shingayi Chitaka 2021</p>
    </footer>
  </body>
</html>
