<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="goodVibesForm.css" />
    <title>Good Vibes Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Good Vibes Form</h1>
        <section>
          <label for="name" class="other-labels">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="other-inputs"
            required
          />
        </section>
        <section>
          <label for="email" class="other-labels">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            class="other-inputs"
            required
          />
        </section>
        <section>
          <label for="scale">On a scale of 1-10, how good was it? </label>
          <input type="range" min="1" max="10" name="scale" id="scale" />
        </section>
        <section>
          <label for="where"> Where did it happen? </label>
          <select name="where" id="where">
            <option value="home">At home</option>
            <option value="commute">On my commute</option>
            <option value="work">At work</option>
            <option value="street">On the street</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section class="radio">
          <p>At what time of day did it happen?</p>
          <div>
            <input type="radio" name="time" id="morning" />
            <label for="morning">Morning</label>
          </div>
          <div>
            <input type="radio" name="time" id="afternoon" />
            <label for="afternoon">Afternoon</label>
          </div>
          <div>
            <input type="radio" name="time" id="evening" />
            <label for="evening">Evening</label>
          </div>
        </section>
        <section class="checkbox">
          <p>What emotions did you experience?</p>
          <div>
            <input type="checkbox" name="emotions" id="excited" />
            <label for="excited">Excited</label>
          </div>
          <div>
            <input type="checkbox" name="emotions" id="humbled" />
            <label for="humbled">Humbled</label>
          </div>
          <div>
            <input type="checkbox" name="emotions" id="elated" />
            <label for="elated">Elated</label>
          </div>
          <div>
            <input type="checkbox" name="emotions" id="loved" />
            <label for="loved">Loved</label>
          </div>
          <div>
            <input type="checkbox" name="emotions" id="enthusiastic" />
            <label for="enthusiastic">Enthusiastic</label>
          </div>
        </section>
        <section>
          <label for="describe"> Share the positive experience </label>
          <textarea name="describe" id="describe" cols="30" rows="10" required>
          </textarea>
        </section>
        <section>
          <button>SUBMIT</button>
        </section>
      </form>
    </main>
  </body>
</html>
