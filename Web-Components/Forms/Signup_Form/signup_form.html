<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/Web-Components/Forms/Signup_Form/signup_form.css"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <section class="heading">
          <h1>Sign Up</h1>
          <p>It's free and only takes a minute</p>
        </section>
        <section class="form--block">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" />
        </section>
        <section class="form--block">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" />
        </section>
        <section class="form--block">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </section>
        <section class="form--block">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </section>
        <button type="submit">Sign Up</button>
      </form>
      <footer>
        <p>
          By clicking on the Sign Up button, you agree to our
          <span class="terms">Terms & Conditions</span> and
          <span class="terms">Privacy Policy</span>
        </p>
        <p>Already have an account? <span class="login">Login Here</span></p>
      </footer>
    </main>
  </body>
</html>
