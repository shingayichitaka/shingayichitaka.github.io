<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="calcApp.css" />
    <title>Addition App</title>
  </head>
  <body>
    <main>
      <h1>Calc App</h1>
      <h2>2 numbers to be <span class="operatorName">added</span></h2>
      <input type="number" class="number1" />
      <p class="operator">+</p>
      <input type="number" class="number2" />
      <p>=</p>
      <input type="number" class="number3" />
      <button class="check">Check</button>
      <button class="switch">Switch</button>
      <button class="reset">Reset</button>
    </main>
    <script src="calcApp.js"></script>
  </body>
</html>
