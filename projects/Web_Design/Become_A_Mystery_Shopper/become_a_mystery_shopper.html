<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/projects/Web_Design/Become_A_Mystery_Shopper/become_a_mystery_shopper.css"
    />
    <title>Become A Mystery Shopper</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Become A Mystery Shopper</h1>
        <section class="form--block">
          <label for="salutation">Salutation</label>
          <select name="salutation" id="salutation">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
            <option value="Sir">Sir</option>
            <option value="Dr">Dr</option>
          </select>
        </section>

        <!-- FIRST NAME -->

        <section class="form--block">
          <label for="firstName"
            >First Name: <span class="asterisk">*</span></label
          >
          <input type="text" name="firstName" id="firstName" />
        </section>

        <!-- LAST NAME -->

        <section class="form--block">
          <label for="lastName"
            >Last Name: <span class="asterisk">*</span></label
          >
          <input type="text" name="lastName" id="lastName" />
        </section>

        <!-- ADDRESS -->

        <section class="form--block">
          <label for="address">Address: <span class="asterisk">*</span></label>
          <input type="text" name="address" id="address" />
        </section>

        <!-- CITY -->

        <section class="form--block">
          <label for="city">City: <span class="asterisk">*</span></label>
          <input type="text" name="city" id="city" />
        </section>

        <!-- STATE / PROVINCE -->

        <section class="form--block">
          <label for="province"
            >State / Province: <span class="asterisk">*</span></label
          >
          <input type="text" name="province" id="province" />
        </section>

        <!-- ZIP / POSTAL CODE -->

        <section class="form--block">
          <label for="zip"
            >Zip / Postal Code: <span class="asterisk">*</span></label
          >
          <input type="number" name="zip" id="zip" />
        </section>

        <!-- COUNTRY -->

        <section class="form--block">
          <label for="country">Country: <span class="asterisk">*</span></label>
          <input type="text" name="country" id="country" />
        </section>

        <!-- PHONE -->

        <section class="form--block">
          <label for="phone">Phone: <span class="asterisk">*</span></label>
          <input type="number" name="phone" id="phone" />
        </section>

        <!-- EMAIL -->

        <section class="form--block">
          <label for="email">Email: <span class="asterisk">*</span></label>
          <input type="text" name="email" id="email" />
        </section>

        <!-- EMPLOYMENT STATUS -->

        <section class="form--block">
          <label for="employment"
            >Employment Status: </label
          >
          <select name="employment" id="employment">
            <option value="fulltime">Full-Time</option>
            <option value="parttime">Part Time</option>
            <option value="unemployed">Unemployed</option>
            <option value="student">Student</option>
            <option value="trainee">Trainee</option>
          </select>
        </section>
        </section>

        <!-- AGE -->

        <section class="form--block">
          <label for="age"
            >Age: <span class="asterisk">*</span></label
          >
          <select name="age" id="age">
            <option value="18-35">18-35</option>
            <option value="36-65">36-65</option>
            <option value="65+">65+</option>
          </select>
        </section>

        <button type="submit">SUBMIT</button>
      </form>
    </main>
  </body>
</html>
