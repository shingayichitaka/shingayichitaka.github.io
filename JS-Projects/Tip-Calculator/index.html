<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="header">
          <h1>Tip Calculator</h1>
        </section>
        <section class="inputs-block">
          <label for="bill">Bill Amount</label>
          <input type="text" name="bill" id="bill" />
        </section>
        <section class="inputs-block">
          <label for="people">Number of people</label>
          <input type="text" name="people" id="people" />
        </section>
        <section class="inputs-block">
          <label for="percentage">Percentage Tip</label>
          <input type="text" name="percentage" id="percentage" />
        </section>
        <section class="buttons-block-1">
          <button class="calc">Calculate</button>
        </section>
        <section class="inputs-block">
          <label for="total">Total Amount</label>
          <input type="text" name="total" id="total" />
        </section>
        <section class="inputs-block">
          <label for="persons">Amount per person</label>
          <input type="text" name="persons" id="persons" />
        </section>
        <section class="buttons-block-2">
          <button class="reset">Reset</button>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
