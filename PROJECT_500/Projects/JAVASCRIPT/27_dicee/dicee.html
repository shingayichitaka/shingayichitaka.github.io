<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="dicee.css" />
    <title>Dicee</title>
  </head>
  <body>
    <main>
      <h1>Dicee</h1>
      <h2 class="scoreBoard">Roll to see who wins!</h2>
      <div class="player-1-block">
        <h2>Player 1</h2>
        <img src="" alt="" class="player-1-block-display" />
      </div>
      <div class="player-2-block">
        <h2>Player 2</h2>
        <img src="" alt="" class="player-2-block-display" />
      </div>
      <div class="action">
        <button class="roll">Roll</button>
        <button class="reset">Reset</button>
      </div>
    </main>
    <script src="dicee.js"></script>
  </body>
</html>
