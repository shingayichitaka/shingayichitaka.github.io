<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pingPongScoreKeeper.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <title>Ping Pong Score Keeper</title>
  </head>
  <body>
    <main>
      <section class="container-1">
        <img src="img/1.png" alt="" />
        <h1>Ping Pong Score Keeper (Play to 5)</h1>
      </section>
      <section class="container-2">
        <h2>
          <span class="player-1"></span> <span class="divider">----</span>
          <span class="player-2"></span>
        </h2>
        <p>Use the buttons below to keep score</p>
      </section>
      <section class="container-3">
        <button class="player-1-button">+1 Player One</button>
        <button class="player-2-button">+1 Player Two</button>
        <button class="reset">Reset</button>
      </section>
    </main>
    <script src="pingPongScoreKeeper.js"></script>
  </body>
</html>
