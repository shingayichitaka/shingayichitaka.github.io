<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"

    />
    <link

    />
    <link
      rel="icon"

      sizes="16x16"

    <link rel="manifest" href="favicon_io/site.webmanifest" />
