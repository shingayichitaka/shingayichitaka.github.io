<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Counter</title>
</head>
<body>
    <section class="count-back">
        <h1>COUNTER</h1>
        <p>
            <q>
                Man is fond of counting his troubles, but he does not count his joys. 
            If he counted them up as he ought to, he would see that every lot has enough happiness provided for it.
            </q>   
            ~ <i>Fyodor Dostoevsky</i>
            
        </p>
        <h2 id="base"></h2>
        <button onclick="increment();">Add Count</button>
        <button onclick="decrement();">Lower Count</button>
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
