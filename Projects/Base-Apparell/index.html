<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel</title>
  </head>
  <body>
    <main>
      <section class="hero-info">
        <section class="hero-info-container">
          <a href="#">BASE APPAREL</a>
          <h1>
            <span>WE'RE</span><br />
            COMING <br />
            SOON
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
            <form action="" class="hero-info-email">
              <input
              type="email"
              name="email"
              id="email" 
              placeholder="Email address" required
            />
            <label for="email"><button>Subscribe</button></label>
            </form>
          </section>
        </section>
      </section>

      <section class="hero-img"></section>
    </main>
  </body>
</html>
