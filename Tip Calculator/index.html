    <div id = "st_ff">

            <label for="percentageTip">Percentage Tip: </label>

            <label for="tipAmount">Tip Amount: </label>
            <input type="number" name="tipAmount" id="tipAmount_1" placeholder="Click calculate for the result">
            <br>
            <label for="total">Total: </label>
            <input type="number" name="total" id="total_1" placeholder="Click calculate for the result">
            <br>
            <br>

 <script src="scripts.js"></script>
